<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <ul id="names">
      <li>John</li>
      <li>Mary</li>
      <li>Dora</li>
      <li>Donny</li>
    </ul>

    <script>
      const divListByQuerySelector = document.querySelectorAll("div");
      console.log(divListByQuerySelector);

      function searchPerson(elementId, name) {
        let names = document.getElementById(elementId);
        let arr = Array.from(names.children);
        arr.forEach((element) => {
          if (element.innerText === name) console.log("found");
        });
      }

      searchPerson("names", "John");
      console.log(arr);
    </script>
  </body>
