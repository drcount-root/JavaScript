<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is div1</h1>
    <div class="div1">This is div2</div>
    <div id="div2">This is div3</div>
    <script>
      const divElement = document.getElementsByTagName("h1");
      console.log(divElement);
      const divClass = document.getElementsByClassName("div1");
      console.log(divClass);
      const divId = document.getElementById("div2");
      console.log(divID);
    </script>
  </body>
</html>
