  <body>
    Github activity
    <script>
      // Output: Promise which when resolved -> Array of usernames
      function getUsers() {
        let url = "https://api.github.com/users";

        // 1. Get the json data
        let respObjPromise = fetch(url);

        let dataPromise = respObjPromise.then((respObject) => {
          return respObject.json();
        });

        let usernamesPromise = dataPromise.then((data) => {
          // 2. Process the data to get array of just usernames
          let usernamesArray = data.map((obj) => {
            return obj.login;
          });
          return usernamesArray;
        });

        return usernamesPromise;
      }

      let output = getUsers();
      output.then((value) => console.log(value));
      // console.log(output);
    </script>
  </body>
